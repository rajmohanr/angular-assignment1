<div class="row">
  <div class="col-md-12">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date"  #newDate>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="getDate(newDate.value)">Display Blogs</button>
  </div>
</div>
