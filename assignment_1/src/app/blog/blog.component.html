<div class="row">
		<div class="col-md-12">
			<!-- <div  *ngIf="show"> -->
				<mat-list>
					<mat-list-item *ngFor="let blog of blogs">
						<h4 mat-line>{{blog.name}}</h4>
						<h1 mat-line>{{blog.title}}</h1>
						
						<p mat-line *ngFor="let date of dates">{{blog.registered | date :'mediumDate'}}</p>
						<p mat-line>{{blog.about}}</p>
						<mat-divider [inset]="true" *ngIf="!last"></mat-divider>
					</mat-list-item>
				</mat-list>
			</div>
		<!--</div>-->
</div>
